<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스프링이 제공하는 기본 포멧터 사용 뷰</title>
</head>
<body>
    <li>${form.number} <span th:text="${form.number}"></span></li>
    <li>${{form.number}} <span th:text="${{form.number}}"></span></li>
    <li>${form.localDateTime} <span th:text="${form.localDateTime}"></span></li>
    <li>${{form.localDateTime}} <span th:text="${{form.localDateTime}}"></span></li>
</body>
</html>
